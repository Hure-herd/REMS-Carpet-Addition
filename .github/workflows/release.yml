name: release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Your release tag"
        required: true
  release:
    types: [published]

jobs:
  publish:
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        mc_version: [1.19.4, 1.20.1, 1.20.4, 1.20.6, 1.21, 1.21.1, 1.21.2, 1.21.4, 1.21.5, 1.21.8]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Set release tag
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          else
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          fi

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build mod for MC ${{ matrix.mc_version }}
        run: ./gradlew :versions:${{ matrix.mc_version }}:build

      - name: Find built jar
        id: jar
        run: |
          FILE=$(ls versions/${{ matrix.mc_version }}/build/libs/*.jar | grep -vE "sources|dev|shadow")
          echo "path=$FILE" >> $GITHUB_OUTPUT
          echo "Found jar: $FILE"

      - name: Upload to Modrinth
        uses: Kira-NT/mc-publish@v3.3
        with:
          modrinth-id: 175yf82Z  
          modrinth-token: ${{ secrets.MODRINTH_API_TOKEN }}
          files: ${{ steps.jar.outputs.path }}
          name: ${{ format('MyMod {0} for MC {1}', env.tag, matrix.mc_version) }}
          version: ${{ format('{0}-mc{1}', env.tag, matrix.mc_version) }}
          version-type: release
          loaders: fabric
          game-versions: ${{ matrix.mc_version }}
          dependencies: |-
            carpet(required)
          modrinth-changelog: "Released for Minecraft ${{ matrix.mc_version }} (GitHub Actions run ${{ github.run_id }})"
          retry-attempts: 3
          retry-delay: 10000

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.tag }}
          files: ${{ steps.jar.outputs.path }}
